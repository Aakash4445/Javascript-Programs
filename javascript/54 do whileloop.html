<!DOCTYPE html>

<html>
<head>
    <script>
        //do while loop
        function display()
        {
            //entry control -while loop
            //exit control -do while loop
            var a = 1;
            do {
                document.write("hello");
                a++;
            }while (a < 5);
        }
    </script>
</head>
<body>
    <button onclick="display();">click me</button>
</body>
</html>
